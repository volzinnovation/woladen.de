<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>woladen.de | Schnelllader mit Umfeld</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="hero">
        <div>
          <h1>woladen.de</h1>
          <p>Schnelllader in Deutschland mit Amenities im 100m Umfeld.</p>
        </div>
        <div class="hero-meta" id="buildMeta">Lade Daten...</div>
      </header>

      <section class="controls" aria-label="Filter">
        <label>
          Betreiber
          <select id="operatorSelect">
            <option value="">Alle Betreiber</option>
          </select>
        </label>

        <label>
          Mindestleistung (kW)
          <input id="powerRange" type="range" min="50" max="400" step="10" value="50" />
          <span id="powerRangeValue">>= 50</span>
        </label>

        <div class="amenities">
          <span>Gesuchte Amenities</span>
          <div id="amenityOptions" class="amenity-options"></div>
        </div>

        <div class="actions">
          <button id="locateBtn" type="button">Meinen Standort nutzen</button>
          <button id="routeBtn" type="button" disabled>Route zum gew√§hlten Ladepunkt</button>
        </div>

        <p id="stats" class="stats"></p>
      </section>

      <section class="map-wrap" aria-label="Karte">
        <div id="map"></div>
      </section>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
