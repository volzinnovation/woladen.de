name: Daily Data Build and Pages Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build data artifacts
        run: |
          python scripts/build_data.py \
            --min-power-kw 50 \
            --radius-m 100 \
            --query-budget 500 \
            --refresh-days 30

      - name: Build static site bundle
        run: python scripts/build_site.py

      - name: Commit generated artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data README.md site
          if git diff --cached --quiet; then
            echo "No generated changes"
          else
            git commit -m "chore(data): refresh charger and amenity snapshots"
            git push
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-data

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
